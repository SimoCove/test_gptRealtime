<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Test gpt-realtime</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <main class="main-container">
        <div class="d-flex align-items-center">
            <h2 class="text-primary mb-0 me-2">Interaction with <b>gpt-realtime</b></h2>
            <div class="tooltip-conatiner">
                <span class="tooltip-icon">?</span>
                <span class="custom-tooltip">To enable voice responses, say "CamIO start", to disable
                    them, say "CamIO stop"</span>
            </div>
        </div>

        <div class="mt-4">
            <div class="mb-2">Press "Start session" to begin the interaction and "Stop session" to end it.</div>
            <div>
                <button class="btn btn-secondary me-2" id="startBtn" disabled>Start session</button>
                <button class="btn btn-secondary me-3" id="stopBtn" disabled>Stop session</button>
                <span id="sessionState"></span>
            </div>
        </div>

        <div class="mt-4">
            <div class="mb-2" id="audioState"></div>
            <div id="modelResponse"></div>
        </div>

        <div class="mt-4" id="coordContainer" hidden>
            <div class="mb-2">Pointed coordinates (in pixels):</div>
            <div class="mb-2" id="coordsRow">
                <div class="coordField">
                    <label for="xCoord" class="col-form-label">x:</label>
                    <input type="number" id="xCoord" class="form-control" valueAsNumber=0 min="0">
                </div>

                <div class="coordField">
                    <label for="yCoord" class="col-form-label">y:</label>
                    <input type="number" id="yCoord" class="form-control" valueAsNumber=0 min="0">
                </div>
            </div>
        </div>

        <div class="mt-2" id="imgTemplateContainer" hidden></div>
    </main>

    <script type="module" src="src/main"></script>
</body>

</html>
